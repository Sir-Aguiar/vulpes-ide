<svg-icon svgClass="logo w-100" svgAriaLabel="Logomarca do Portugol Webstudio" [src]="logo" />

<nav>
  <button mat-ripple type="button" aria-labelledby="button-new-file-label" (click)="newTab.emit(undefined)">
    <svg-icon src="assets/mdi/file-plus-outline.svg" svgClass="text-secondary" aria-hidden="true" focusable="false" />
    <span id="button-new-file-label">Novo Arquivo</span>
  </button>

  <button mat-ripple type="button" aria-labelledby="button-open-file-label" (click)="fileInput.click()">
    <svg-icon src="assets/mdi/folder-open-outline.svg" svgClass="text-primary" aria-hidden="true" focusable="false" />
    <span id="button-open-file-label">Abrir Arquivo</span>
    <input #fileInput type="file" hidden multiple accept=".por,text/plain" (change)="openFile($event)" />
  </button>

  <button mat-ripple type="button" aria-labelledby="button-open-example-label" (click)="openExamplesDialog()">
    <svg-icon
      src="assets/mdi/book-open-page-variant-outline.svg"
      svgClass="text-primary"
      aria-hidden="true"
      focusable="false"
    />

    <span id="button-open-example-label">Abrir Exemplo</span>
  </button>

  <button mat-ripple type="button" aria-labelledby="button-help-label" (click)="help.emit()">
    <svg-icon src="assets/mdi/help.svg" svgClass="text-blue" />
    <span id="button-help-label">Ajuda</span>
  </button>

  <a
    href="https://github.com/dgadelha/Portugol-Webstudio/discussions/categories/ideias-e-sugest%C3%B5es"
    target="_blank"
    rel="external noreferrer noopener nofollow"
    mat-ripple
    aria-labelledby="button-suggestions-label"
    (click)="gaService.event('suggest_features', 'Aba Inicial', 'Enviar sugestões')"
  >
    <svg-icon
      src="assets/mdi/lightbulb-on-outline.svg"
      svgClass="text-secondary"
      aria-hidden="true"
      focusable="false"
    />

    <span id="button-suggestions-label">Sugestões</span>
  </a>

  <a
    href="https://github.com/dgadelha/Portugol-Webstudio/discussions/categories/d%C3%BAvidas-perguntas"
    target="_blank"
    rel="external noreferrer noopener nofollow"
    mat-ripple
    aria-labelledby="button-ask-questions-label"
    (click)="gaService.event('ask_questions', 'Aba Inicial', 'Enviar dúvidas')"
  >
    <svg-icon src="assets/mdi/comment-question-outline.svg" svgClass="text-blue" aria-hidden="true" focusable="false" />
    <span id="button-ask-questions-label">Dúvidas e Perguntas</span>
  </a>

  <button
    mat-ripple
    class="with-badge-new"
    type="button"
    aria-labelledby="button-settings-label"
    (click)="openSettingsDialog()"
  >
    <svg-icon src="assets/mdi/cog-outline.svg" svgClass="text-primary" aria-hidden="true" focusable="false" />
    <span id="button-settings-label">Configurações</span>
  </button>

  <button
    mat-ripple
    class="with-badge-new"
    type="button"
    aria-labelledby="button-about-label"
    (click)="openAboutDialog()"
  >
    <svg-icon src="assets/mdi/information-outline.svg" svgClass="text-blue" aria-hidden="true" focusable="false" />

    <span id="button-about-label">Sobre</span>
  </button>
</nav>

<section class="info">
  <h4><svg-icon src="assets/mdi/newspaper.svg" aria-hidden="true" focusable="false" />Novidades</h4>
  <p><strong>18/02/2025:</strong> Documentação de Bibliotecas na seção Ajuda</p>
  <p><strong>09/02/2025:</strong> Refatoração/correção de variáveis por referência.</p>
  <p>
    <strong>08/02/2025:</strong> Implementação da biblioteca <code>Graficos</code> e correção na execução de operações
    lógicas.
  </p>
</section>

<footer>
  <summary>Versão: <span matTooltip="%DATE%">%COMMIT_SHA%</span></summary>
</footer>
