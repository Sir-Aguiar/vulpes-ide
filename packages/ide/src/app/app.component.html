<ng-keyboard-shortcuts [shortcuts]="shortcuts" />

<div id="preload">
  <ngx-monaco-editor />
</div>

<mat-tab-group
  animationDuration="0"
  mat-stretch-tabs="false"
  mat-align-tabs="start"
  [selectedIndex]="selected.value"
  (selectedIndexChange)="selected.setValue($event)"
>
  <mat-tab labelClass="tab-home">
    <ng-template mat-tab-label>
      <span class="tab-icon">
        <svg-icon src="assets/lightbulb.svg" svgClass="text-primary cap-my-height" svgAriaLabel="Ícone do Portugol" />
      </span>

      <span class="tab-text">Portugol Webstudio</span>
    </ng-template>

    <app-tab-start
      (newTab)="addTab($event?.name, $event?.contents)"
      (help)="upsertHelpTab()"
      (settings)="openSettingsModal()"
    />
  </mat-tab>

  @for (tab of tabs; track tab.id) {
    <mat-tab [labelClass]="`tab-item tab-${tab.type}`">
      <ng-template mat-tab-label>
        <span>
          <span class="tab-icon">
            @switch (tab.type) {
              @case ("editor") {
                <svg-icon src="assets/mdi/file-document-outline.svg" svgAriaLabel="Ícone de arquivo" />
              }

              @case ("help") {
                <svg-icon src="assets/mdi/help-circle-outline.svg" svgClass="text-blue" svgAriaLabel="Ícone de ajuda" />
              }
            }
          </span>

          <span class="tab-text">{{ tab.title }}</span>
        </span>

        <span class="tab-actions">
          @if (tab.type === "editor") {
            <button
              mat-icon-button
              aria-label="Renomear aba"
              matTooltip="Renomear aba"
              type="button"
              (click)="changeTabTitle(tab)"
            >
              <svg-icon src="assets/mdi/rename-outline.svg" svgAriaLabel="Ícone de renomear aba" />
            </button>
          }

          <button
            mat-icon-button
            aria-label="Fechar aba"
            matTooltip="Fechar aba"
            type="button"
            [class.single-button]="tab.type === 'editor'"
            (click)="closeTab(tab)"
          >
            <svg-icon src="assets/mdi/close.svg" svgAriaLabel="Ícone de fechar aba" />
          </button>
        </span>
      </ng-template>

      @switch (tab.type) {
        @case ("editor") {
          <app-tab-editor
            [code]="tab.contents"
            [(title)]="tab.title"
            (help)="upsertHelpTab()"
            (settings)="openSettingsModal()"
          />
        }

        @case ("help") {
          <app-tab-help (newTab)="addTab($event?.name, $event?.contents)" />
        }
      }
    </mat-tab>
  }

  <mat-tab labelClass="tab-item tab-action tab-action-add" disabled>
    <ng-template mat-tab-label>
      <button
        class="action-button add-button"
        mat-icon-button
        aria-label="Nova aba de editor de código"
        matTooltip="Nova aba de editor de código"
        type="button"
        (click)="addTab()"
      >
        <svg-icon src="assets/mdi/plus.svg" svgAriaLabel="Ícone de adicionar aba" />
      </button>
    </ng-template>
  </mat-tab>
</mat-tab-group>
